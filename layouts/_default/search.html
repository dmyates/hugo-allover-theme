{{ define "main" }}
  <main class="content" role="main">
    <article class="post-content">
      <section class="post-content">
        <h1>Search {{.Site.Title}}</h1>
        <p>Type your search query below.</p>
        <form action="{{ .Site.BaseURL }}/search">
          <input id="search-query" name="s" style=/>
          <input type="submit" class="search-button" name="Search">
        </form>
        <p style="font-size: 0.8em">{{ markdownify "(search powered by [Fuse.js](http://fusejs.io/) and [Eddie Web's gist](https://gist.github.com/eddiewebb/735feb48f50f0ddd65ae5606a1cb41ae))" }}</a></p>
      </section>
    </article>
    <article class="post-content" id="search-results">
    </article>
  <!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
  <script id="search-result-template" type="text/x-js-template">
    <article style="padding-bottom: 1em; margin-bottom: 1em">
      <div id="summary-${key}">
        <div class="post-title"><a href="${link}">${title}</a></div>
        <p>${snippet}...</p>
      </div>
    </article>
  </script>
  </main>
  <style>
    input:focus
    {
      outline: 1px solid #900;
      outline-offset: 0;
    }
  </style>
  <script src="{{ .Site.BaseURL }}/js/jquery.min.js"></script>
  <script src="{{ .Site.BaseURL }}/js/fuse.min.js"></script>
  <script src="{{ .Site.BaseURL }}/js/jquery.mark.min.js"></script>
  <script src="{{ .Site.BaseURL }}/js/search.js"></script>
  <script>
    document.getElementById('search-query').focus();
  </script>
{{ end }}
