{{ partial "head.html" . }}
<body>
  {{ partial "header.html" . }}

  <main class="content" role="main">
    {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
    {{ range $paginator.Pages }}
      {{ partial "post-list-item.html" . }}
    {{ end }}
  </main>

  {{ partial "pagination.html" . }}
  {{ partial "footer.html" . }}
</body>
</html>
